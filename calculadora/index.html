<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <div class="keys__numbers">
                    <div class="keys__button large">C</div>
                    <div class="keys__button gray ">%</div>
                    <div class="keys__button operator">/</div>
                    <div class="keys__button">7</div>
                    <div class="keys__button">8</div>
                    <div class="keys__button">9</div>
                    <div class="keys__button operator">*</div>
                    <div class="keys__button">4</div>
                    <div class="keys__button">5</div>
                    <div class="keys__button">6</div>
                    <div class="keys__button operator">-</div>
                    <div class="keys__button">1</div>
                    <div class="keys__button">2</div>
                    <div class="keys__button">3</div>
                    <div class="keys__button operator">+</div>
                    <div class="keys__button large dark">0</div>
                    <div class="keys__button">,</div>
                    <div class="keys__button operator">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/variables.js"></script>
</body>
</html>
